<app-slider [nombre]="'homeText'" [size]="'small'" ></app-slider 
>

<div class="center">
  <section id="content">
    <h1 class="subheader"> Blog</h1>
<div id="articles">
      <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img *ngIf="article.image" src="{{url+'get-image/'+article.image}} " alt="React">
            <img *ngIf="!article.image" src="../../../assets/images/no-image.jpg" alt="React">
        </div>
         <h1 class="subheader"> {{article.title}} </h1>   
         <span class="date">
            {{article.date | date: 'dd/MM/yyyy'}}
         </span>
      
         <div id="clearfix" class="clearfix"></div>
    </article>
  </div>
    
  </section>

  <app-sidebar></app-sidebar>
</div>
