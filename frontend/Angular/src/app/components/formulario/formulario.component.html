<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario</h1>
<div *ngIf="user"> 
  {{user.nombre}} <br> {{user.apellido}} <br> {{user.biografia}} </div>

    <form class="full-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"  [(ngModel)]="user.nombre" >
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" #apellido="ngModel"  [(ngModel)]="user.apellido">
      </div>
      <div class="form-group">
        {{user.nombre}}
        <label for="bio">Biografia</label>
        <textarea name="bio" id="" cols="30" rows="10"  #biografia="ngModel" [(ngModel)]="user.biografia" ></textarea>
      </div>
      <div class="form-group radio-button">

        <input type="radio" name="genero" value="hombre"   [(ngModel)]="user.genero" > Hombre
        <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero" > Mujer
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="enviar" class="btn btn-success">
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
