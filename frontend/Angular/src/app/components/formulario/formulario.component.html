<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario</h1>
    <form class="full-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel"  [(ngModel)]="user.nombre" required pattern="[a-z A-Z]+">

        <small *ngIf="!nombre.valid && nombre.touched">
          El nombre no es válido
        </small>

      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" #apellido="ngModel"  [(ngModel)]="user.apellido" required>
        <small *ngIf="!apellido.valid && apellido.touched">
          El apellido no es válido
        </small>
      </div>
      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio" id="" cols="30" rows="10"  #biografia="ngModel" [(ngModel)]="user.biografia"  required></textarea>
        <small *ngIf="!apellido.valid && apellido.touched">
            La biografía no es válida
        </small>
      </div>
      <div class="form-group radio-button">

        <input type="radio" name="genero"  #genero="ngModel"  value="hombre"   [(ngModel)]="user.genero" required> Hombre
        <input type="radio" name="genero" #genero="ngModel"  value="mujer" [(ngModel)]="user.genero" required> Mujer
        <small *ngIf="!genero.valid && genero.touched">
        El género no es válido no es válida
      </small>
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="enviar" class="btn btn-success" >
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
